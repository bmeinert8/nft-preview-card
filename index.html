<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <main>

  <!--NFT CARD-->
  <section class="card">

    <!--NFT IMAGE-->
    <section class="card-image">
      <picture>
        <img  class="nft-image" src="./images/image-equilibrium.jpg" alt="image of the NFT">
        <div class="view">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </picture>
      
    </section>

    <!--NFT INFO-->
    <section class="card-info">
      <h1 class="text-preset-1 desktop-hover">Equilibrium #3429</h1>
      <p class="text-preset-2">Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <!--NFT PRICE-->
    <section class="card-price">
      <div class="price-box">
        <picture>
          <img src="./images/icon-ethereum.svg" alt="ethereum token icon">
        </picture>
        
        <p class="text-preset-3 alt-3">0.041 ETH</p>
      </div>
      <div class="time-box">
        <picture>
          <img src="./images/icon-clock.svg" alt="clock icon">
        </picture>
        <p class="text-preset-3">3 days left</p>
      </div>
    </section>
    <hr>

    <!--NFT OWNER-->
    <section class="card-owner">
      <div class="avatar-box">
        <picture class="avatar">
          <img src="./images/image-avatar.png" alt="avatar of the owner">
        </picture>
      </div>
      <div class="owner-info">
        <p class="text-preset-3">Creation of <span class="white desktop-hover">Jules Wyvern</span></p>
      </div>
    </section>
  </section>
 </main>
</body>
</html>
